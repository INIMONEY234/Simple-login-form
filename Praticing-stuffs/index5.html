<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Simple Interactive Quiz App with Summary
// -----------------------------------------

const quizTopic = "JavaScript Basics";
let score = 0;
let playAgain = true;

const questions = [
  { question: "1. What keyword is used to declare a variable in JavaScript?", answer: "let" },
  { question: "2. Which data type stores true or false values?", answer: "boolean" },
  { question: "3. What method is used to print output to the console?", answer: "console.log" },
  { question: "4. What symbol is used for single-line comments?", answer: "//" },
  { question: "5. What will '5' + 3 output?", answer: "53" }
];

do {
  score = 0;
  let correctAnswers = [];
  let wrongAnswers = [];

  console.log(`\n Welcome to the ${quizTopic} Quiz!`);
  console.log("Answer the following questions:\n");

  for (let i = 0; i < questions.length; i++) {
    let userAnswer = prompt(questions[i].question);

    if (userAnswer.toLowerCase() === questions[i].answer.toLowerCase()) {
      console.log(" Correct!");
      score++;
      correctAnswers.push(questions[i].question);
    } else {
      console.log(`Wrong! The correct answer was: ${questions[i].answer}`);
      wrongAnswers.push(questions[i].question);
    }
  }

  // Show results summary
  console.log(`\nüìä QUIZ SUMMARY`);
  console.log(`---------------------`);
  console.log(`Your score: ${score} / ${questions.length}`);

  if (correctAnswers.length > 0) {
    console.log("\n‚úÖ You got these questions RIGHT:");
    correctAnswers.forEach((q) => console.log(" - " + q));
  }

  if (wrongAnswers.length > 0) {
    console.log("\n‚ùå You got these questions WRONG:");
    wrongAnswers.forEach((q) => console.log(" - " + q));
  }

  if (score === questions.length) {
    console.log("\nüéâ Perfect score! Excellent work!");
  } else if (score >= 3) {
    console.log("\nüëç Good job! You‚Äôre getting there!");
  } else {
    console.log("\nüí™ Keep practicing ‚Äî you‚Äôll improve!");
  }

  let replay = prompt("Do you want to retake the quiz? (yes/no): ");
  playAgain = (replay.toLowerCase() === "yes");

} while (playAgain);

console.log("\nüëã Thanks for playing the JavaScript Quiz!");
    </script>
</body>
</html>
