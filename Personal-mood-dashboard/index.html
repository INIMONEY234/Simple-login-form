<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Mood Dashboard</title>
</head>
<body>
    <h1> Personal Mood Dashboard </h1> 
    <p id="task">Task 7</p><hr>

    <h3>1. Name Greeting </h3><br>
    <input id="nameInput" placeholder="Type your name">
    <p id="greeting">Hello, friend!</p>
    <hr>

    <h3>2. Mood Box</h3><br>
    <div id="moodBox">
    </div>
    <button id="growBox">Grow</button>
    <button id="shrinkBox">Shrink</button>
    <hr>

    <h3>3. Day/ Night Mode Button</h3>
    <button id="toggleButton">Switch to Night Mode</button>

    <hr>

    <h3>4. Show/ Hide a secret motivational message</h3>
    <p id="secretMessage">✨ Never Give Up! This too shall pass!! God will make a way!!! ✨</p>
    <button id="secretButton">Show Secret</button> 
    
    <script src="script.js"></script>
</body>
</html>
